<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.1/css/bulma.css" integrity="sha256-uByAjQgKh5//Z/gDvbL7MWsDcbwX7d/KizVil6On1dQ=" crossorigin="anonymous" />
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>ZipCode App</title>
</head>
<body>
    <section class="hero hero-body is-dark container">
        <h1 class="title">US Location Info</h1>
        <h2 class="subtitle">Enter a ZipCode to get the location info</h2>
        <form id="zipForm">
            <div class="field">
                <div class="control has-icons-left has-icons-right">
                  <input class="input zip is-large" type="text" placeholder="Enter Zipcode">
                  <span class="icon is-small is-left">
                    <i class="fas fa-map-pin"></i>
                  </span>
                  <span class="icon is-small is-right icon-check">
                    <i class="fas fa-check"></i>
                  </span>
                  <span class="icon is-small is-right icon-remove">
                    <i class="fas fa-remove"></i>
                  </span>
                </div>
              </div>
        </form>
    </section>

    <br>
    <div class="container">
        <div id="output"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
